<div class="login-container">
    <form (submit)="onSubmit(); $event.preventDefault()">
        <h2>{{'LOGIN.TITLE' | translate}}</h2>

        <div class="form-group">
            <label>{{'LOGIN.USERNAME' | translate}}</label>
            <input type="text" [ngModel]="username()" (ngModelChange)="username.set($event)" name="username" required>
        </div>

        <div class="form-group">
            <label>{{'LOGIN.PASSWORD' | translate}}</label>
            <input type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" required>
        </div>

        <button type="submit" [disabled]="isLoading()">
            {{ isLoading() ? ('LOGIN.LOGGING' | translate) : ('LOGIN.LOGIN' | translate) }}
        </button>
    </form>
</div>
