@if (loadingService.loading()) {
<p-progressBar mode="indeterminate" [style]="{ height: '6px', position: 'fixed', top: 0, left: 0, width: '100%', 'z-index': 9999 }"></p-progressBar>
<div class="loading-blocker"></div>
}
@if (auth.isInitialCheckDone()) {
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<router-outlet></router-outlet>
} @else {
<div class="loading-overlay">
	<p>Carregando sistema...</p>
</div>
}
